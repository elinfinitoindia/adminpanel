<h3 style="margin:auto">Deals</h3>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div class=" mat-elevation-z8">

  <div class="mb-20" flFlex flexLayout="row" flexLayout.lt-md="column">
    <div fxFlex>
      <table mat-table [dataSource]="dataSource" matSort >
        <!-- ID Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? isSelected(row) : null"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.ID }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.Name | slice: 0:5 }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.Category.Name }}</td>
        </ng-container>
            <ng-container matColumnDef="SubCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Category</th>
          <td mat-cell *matCellDef="let row">{{ row.SubCategory.Name }}</td>
        </ng-container>
        <ng-container matColumnDef="Coupon">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
          <td mat-cell *matCellDef="let row">{{ row.Coupon }}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="Logo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Logo</th>
          <td mat-cell *matCellDef="let row">
            <img [src]=row.Logo alt="" style="width:80px">
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color">
            <mat-form-field>
              <mat-label>Select an option</mat-label>
              <mat-select disableRipple>
                <mat-option (click)="editOffer(row)">Edit</mat-option>
                <mat-option value="2">Stop</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25, 100]"></mat-paginator>
    </div>
  </div>
</div>
