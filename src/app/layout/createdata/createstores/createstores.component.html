<div class="datacontainer">
  <mat-card class="datalist">
    <mat-card-header>
      <mat-card-title>Stores</mat-card-title>
      <button mat-raised-button class="ct-btn" (click)="createStoreDialog()">Create Store</button>
      <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list #storelist>
        <mat-list-option *ngFor="let store of stores" style="height:100px;">
          <h3>{{ store.Name }}</h3>
          <span>
            <img src="{{ store.Logo }}" alt="" style="width:80px;height:60px;" />
          </span>
        </mat-list-option>
      </mat-selection-list>

      <p>Options selected: {{ storelist.selectedOptions.selected.length }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
