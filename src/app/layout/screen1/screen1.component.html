<ng-container *ngIf="brand">
<div class="example-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Brand</mat-card-title>
      </mat-card-header>
    <mat-card-content>
    <form #brandForm="ngForm" (ngSubmit)="createBrand(brandForm.value)" novalidate>
        <mat-form-field>
            <input matInput placeholder="Enter Name" required [(ngModel)]="brand.Name" name="Name" />
            <em *ngIf="createBrand.controls.Name.invalid">Please enter the brand name</em>
        </mat-form-field>
        <mat-form-field>
              <input matInput placeholder="Enter Name" required [(ngModel)]="brand.Image" name="Image" />
        </mat-form-field>
        <button mat-raised-button type="submit" [disabled]="brandForm.valid">Submit</button>
    </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
</ng-container>
