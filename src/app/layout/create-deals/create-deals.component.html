<div class="example-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create Deal</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="example-container">
        <form #dealForm="ngForm" (ngSubmit)="createDeal(dealForm.value)">
          <mat-form-field>
            <input matInput placeholder="Enter Name" required [(ngModel)]="deal.Name" name="Name" />
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Enter Description" required [(ngModel)]="deal.Description" name="Description"> </textarea>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter Short Description" required [(ngModel)]="deal.ShortDescription" name="asfdf" />
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select Brand" [(ngModel)]="deal.Brand" (click)="getBrands()">
              <mat-option *ngFor="let brand of brands" [value]="brand.ID" ngDefaultControl name="Brands">
                {{ brand.Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select Category" [(ngModel)]="deal.Category" (click)="getCategories()">
              <mat-option *ngFor="let category of categories" [value]="category.ID" ngDefaultControl name="Category">
                {{ category.Name }}
              </mat-option> </mat-select
            >category
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select SubCategory" [(ngModel)]="deal.SubCategory" (click)="getCategories()">
              <mat-option *ngFor="let subcat of subcategories" [value]="subcat.ID" ngDefaultControl name="Category">
                {{ subcat.Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select Store" (click)="getCategories()">
              <mat-option *ngFor="let store of stores" [value]="store.ID" [(ngModel)]="deal.Store" name="Store" ngDefaultControl>
                {{ store.Name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Select Image" (selectionChange)="doSomething($event)" >
              <mat-option *ngFor="let image of images" [value]="image.key" [(ngModel)]="deal.Logo" ngDefaultControl name="Images" style="height:6em" (change)="preview(image)">
                <img src="https://appimageselinfinito.s3.us-east-2.amazonaws.com/{{ image.key }}" alt="" style="width:100px;height:50px;" />
              {{image.key}}
              </mat-option>
            </mat-select>
        
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter Link" required [(ngModel)]="deal.Url" name="Link" />
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="deal.EndOn" name="EndOn" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <h4>Selected Image</h4>
        <img [src]="selectedImage" alt="" *ngIf="selectedImage">
          <button mat-raised-button color="primary" type="submit" [disabled]="dealForm.invalid">Create</button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
